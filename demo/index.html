<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>skeleton-image-uploader demo</title>

  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script src="../node_modules/firebase/firebase.js"></script>
  <script src="../node_modules/@fabricelements/firebase-config/index.js"></script>
  <script type="module">
    import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
    import '@polymer/iron-demo-helpers/demo-snippet.js';
    import '@polymer/polymer/lib/elements/dom-bind.js';
    import '@polymer/polymer/lib/elements/dom-if.js';
    import '@polymer/paper-fab/paper-fab.js';
    import '@polymer/iron-icons/iron-icons.js';
    import '@polymer/iron-icons/image-icons.js';
    import '@fabricelements/skeleton-auth/skeleton-auth.js';
  </script>
  <script type="module" src="../skeleton-image-uploader.js"></script>

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">

      .buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 5px;
      }

      skeleton-auth {
        --auth-button: {
          display: block;
          text-align: left;
          border-radius: 20px;
        };
      }
    </style>
  </custom-style>
</head>
<body>
  <dom-bind>
    <template>
      <div hidden="[[signedIn]]">
        <skeleton-auth google
                        signed-in="{{signedIn}}"
                        user="{{user}}"></skeleton-auth>
      </div>
    </template>
  </dom-bind>

  <div class="vertical-section-container centered">
    <h3>Basic skeleton-image-uploader demo</h3>
    <demo-snippet>
      <template>
        <skeleton-image-uploader
          check-adult
          check-medical
          check-spoof
          check-violence
          id="demo1"
          disabled$="[[!signedIn]]"
          horizontal
          content-type="image/*"
          metadata='{"customMetadata":{"type":"avatar"}}'
          path="demo" vision="AIzaSyDqtR51PSS-Pr9FSUHAKQGkNiy_cqPA9W4"
          placeholder="./placeholder.jpg">
        </skeleton-image-uploader>

        <div class="buttons">
          <paper-fab
            icon="image:photo-camera"
            mini
            onclick="capture('demo1');"
            disabled$="[[disabled]]">
          </paper-fab>
          <paper-fab
            icon="icons:delete"
            mini
            onclick="remove('demo1')"
            disabled$="[[disabled]]">
          </paper-fab>
        </div>
      </template>
    </demo-snippet>
  </div>

  <div class="vertical-section-container centered">
    <h3>Basic skeleton-image-uploader demo</h3>
    <demo-snippet>
      <template>
        <skeleton-image-uploader
          id="demo2"
          disabled$="[[!signedIn]]"
          circle
          content-type="image/*"
          metadata='{"customMetadata":{"type":"avatar"}}'
          path="demo"
          vision="AIzaSyDqtR51PSS-Pr9FSUHAKQGkNiy_cqPA9W4"
          placeholder="./placeholder.jpg">
        </skeleton-image-uploader>

        <div class="buttons">
          <paper-fab
            icon="image:photo-camera"
            mini
            onclick="capture('demo2');"
            disabled$="[[disabled]]">
          </paper-fab>
          <paper-fab
            icon="icons:delete"
            mini
            onclick="remove('demo2')"
            disabled$="[[disabled]]">
          </paper-fab>
        </div>
      </template>
    </demo-snippet>
  </div>

<script>
  /* eslint-disable no-unused-vars */

  /**
   * Capture
   *
   * @param {string} id
   */
  function capture(id) {
    const element = document.getElementById(id);
    element.capture();
  }

  /**
   * remove
   *
   * @param {string} id
   */
  function remove(id) {
    const element = document.getElementById(id);
    element.remove();
  }
</script>
</body>
</html>
