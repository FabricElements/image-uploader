<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>skeleton-image-uploader demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../polymer/lib/elements/dom-bind.html">
  <link rel="import" href="../../polymer/lib/elements/dom-if.html">
  <link rel="import" href="../../polymerfire/polymerfire.html">
  <link rel="import" href="../../paper-fab/paper-fab.html">
  <link rel="import" href="../../iron-icons/iron-icons.html">
  <link rel="import" href="../../iron-icons/image-icons.html">
  <link rel="import" href="../../skeleton-auth/skeleton-auth.html">
  <link rel="import" href="../skeleton-image-uploader.html">

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">


    </style>
  </custom-style>
</head>

<body>
<!-- Configure Firebase app: -->
<firebase-app
  auth-domain="fabricelements.firebaseapp.com"
  database-url="https://fabricelements.firebaseio.com"
  api-key="AIzaSyCJRNdR0eodnswyi8MHCtF1YOjY235mhM8"
  storage-bucket="fabricelements.appspot.com"
  messagingSenderId="908593247251"
></firebase-app>
<dom-bind>
  <template>
    <firebase-auth
      signed-in="{{signedIn}}"
      user="{{user}}"
      on-error="handleError">
    </firebase-auth>

    <dom-if if="[[!signedIn]]">
      <template>
        <skeleton-auth google></skeleton-auth>
      </template>
    </dom-if>
  </template>
</dom-bind>

<div class="vertical-section-container centered">
  <h3>Basic skeleton-image-uploader demo</h3>
  <demo-snippet>
    <template>
      <skeleton-image-uploader id="demo1" disabled$="[[!signedIn]]" horizontal content-type="image/jpeg"
                               metadata='{"customMetadata":{"type":"avatar"}}' path="demo.jpg"
                               vision="AIzaSyDqtR51PSS-Pr9FSUHAKQGkNiy_cqPA9W4"
                               placeholder="./placeholder.jpg"></skeleton-image-uploader>
      <paper-fab icon="image:photo-camera"
                 mini
                 onclick="capture('demo1');"
                 disabled$="[[disabled]]"
      ></paper-fab>
    </template>
  </demo-snippet>

</div>


<div class="vertical-section-container centered">
  <h3>Basic skeleton-image-uploader demo</h3>
  <demo-snippet>
    <template>
      <skeleton-image-uploader id="demo2" disabled$="[[!signedIn]]" circle content-type="image/jpeg"
                               metadata='{"customMetadata":{"type":"avatar"}}' path="demo.jpg"
                               vision="AIzaSyDqtR51PSS-Pr9FSUHAKQGkNiy_cqPA9W4"
                               placeholder="./placeholder.jpg"></skeleton-image-uploader>
      <paper-fab icon="image:photo-camera"
                 mini
                 onclick="capture('demo2');"
                 disabled$="[[disabled]]"
      ></paper-fab>
    </template>
  </demo-snippet>
</div>

<script>
  /* eslint-disable no-unused-vars */

  /**
   * Capture
   *
   * @param {string} id
   */
  function capture(id) {
    const element = this.document.getElementById(id);
    element.capture();
  }
</script>
</body>

</html>
