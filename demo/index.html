<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>image-uploader demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../polymer/lib/elements/dom-bind.html">
  <link rel="import" href="../../polymer/lib/elements/dom-if.html">
  <link rel="import" href="../../polymerfire/polymerfire.html">
  <link rel="import" href="../image-uploader.html">

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">


    </style>
  </custom-style>
</head>

<body>
<!-- Configure Firebase app: -->
<firebase-app
  auth-domain="fabricelements.firebaseapp.com"
  database-url="https://fabricelements.firebaseio.com"
  api-key="AIzaSyCJRNdR0eodnswyi8MHCtF1YOjY235mhM8"
  storage-bucket="fabricelements.appspot.com"
  messagingSenderId="908593247251"
></firebase-app>
<dom-bind>
  <template>
    <firebase-auth
      signed-in="{{signedIn}}"
      user="{{user}}"
      on-error="handleError">
    </firebase-auth>

    <dom-if if="[[!signedIn]]">
      <template>
        <skeleton-auth google></skeleton-auth>
      </template>
    </dom-if>
  </template>
</dom-bind>

<div class="vertical-section-container centered">
  <h3>Basic image-uploader demo</h3>
  <demo-snippet>
    <template>
      <image-uploader name="demo" disabled$="[[!signedIn]]" content-type="image/jpeg" vision="AIzaSyDqtR51PSS-Pr9FSUHAKQGkNiy_cqPA9W4" path="demo.jpg"></image-uploader>
    </template>
  </demo-snippet>
</div>

<div class="vertical-section-container centered">
  <h3>Basic image-uploader demo</h3>
  <demo-snippet>
    <template>
      <image-uploader name="demo" disabled$="[[!signedIn]]" circle content-type="image/jpeg" vision="AIzaSyDqtR51PSS-Pr9FSUHAKQGkNiy_cqPA9W4" path="demo.jpg"></image-uploader>
    </template>
  </demo-snippet>
</div>
</body>

</html>
